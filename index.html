<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://monthly-assignments.vercel.app/favicon.jpg">
    <title>カレンダー</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header><center><h1>　<br>　<br>　<br>　</h1></center></header>
    <div class="calendar-container">
        <h2 id="calendar-title">カレンダー</h2>
        <div class="calendar-nav">
            <button id="prev-month" aria-label="前の月">←</button>
            <select id="year-select"></select>
            <select id="month-select"></select>
            <button id="next-month" aria-label="次の月">→</button>
        </div>
        <div id="calendar"></div>
    </div>
    <div id="event-modal" class="modal hidden">
        <div class="modal-content">
            <h2>予定を追加</h2>
            <form id="event-form">
                <label for="event-date">日付:</label>
                <input type="text" id="event-date" readonly>
                <label for="event-details">予定:</label>
                <textarea id="event-details" placeholder="予定を入力"></textarea>
                <div class="modal-buttons">
                    <button type="button" id="save-event">保存</button>
                    <button type="button" id="close-modal">キャンセル</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>2025 konoMi-Tokyo calendar</p>
            <ul class="social-links">
                <li><a target="_blank" rel="noopener noreferrer" href="https://x.com/KonoMi_Tokyo"><i class="fab fa-twitter"></i></a></li>
                <li><a target="_blank" rel="noopener noreferrer" href="https://github.com/konomi-tokyo/calendar"><i class="fab fa-github"></i></a></li>
                <li><a target="_blank" rel="noopener noreferrer" href="https://www.twitch.tv/tokyokonomi"><i class="fab fa-twitch"></i></a></li>
                <li><a target="_blank" rel="noopener noreferrer" href="https://discord.gg/eeqyqCGcMq"><i class="fab fa-discord"></i></a></li>
                <li><a target="_blank" rel="noopener noreferrer" href="https://www.instagram.com/_konomi_tokyo/"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
