<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://monthly-assignments.vercel.app/favicon.jpg">
    <title>カレンダー</title>
    <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calendar-container">
        <h1 id="calendar-title">カレンダー</h1>
        <div class="calendar-nav">
            <button id="prev-month" aria-label="前の月">←</button>
            <select id="year-select"></select>
            <select id="month-select"></select>
            <button id="next-month" aria-label="次の月">→</button>
        </div>
        <div id="calendar"></div>
    </div>
    <div id="event-modal" class="modal hidden">
        <div class="modal-content">
            <h2>予定を追加</h2>
            <form id="event-form">
                <label for="event-date">日付:</label>
                <input type="text" id="event-date" readonly>
                <label for="event-details">予定:</label>
                <textarea id="event-details" placeholder="予定を入力"></textarea>
                <div class="modal-buttons">
                    <button type="button" id="save-event">保存</button>
                    <button type="button" id="close-modal">キャンセル</button>
                </div>
            </form>
        </div>
    </div>
        <footer>
        <div class="footer-content">
            <p>2025 konoMi-Tokyo</p>
            <div class="social-icons">
                <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://youtube.com" target="_blank" aria-label="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://github.com" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://twitch.tv" target="_blank" aria-label="Twitch">
                    <i class="fab fa-twitch"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
